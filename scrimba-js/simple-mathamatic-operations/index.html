<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="inputs">
    <label for="first-input">First Number</label>
    <input type="number" id="first-input" name="first-input" aria-label="First Number" />

    <label for="second-input">Second Number</label>
    <input type="number" id="second-input" name="second-input" aria-label="Second Number" />
  </div>

  <div class="buttons">
    <button class="btn" data-operation="add" onclick="add()">Addition</button>
    <button class="btn" data-operation="sub" onclick="sub()">Subtraction</button>
    <button class="btn" data-operation="mul" onclick="multiply()">Multiplication</button>
    <button class="btn" data-operation="div" onclick="devide()">Division</button>
  </div>
  <div class="result">
    <div class="sum_el">Sum:</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
